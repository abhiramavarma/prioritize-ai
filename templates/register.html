{% extends "base.html" %}

{% block title %}Register - PrioritizeAI{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-75 align-items-center">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="card glass-strong animate-fade-in" style="overflow: visible;">
            <!-- Floating Logo -->
            <div class="position-absolute start-50 translate-middle" style="top: -30px;">
                <div class="glass rounded-circle d-flex align-items-center justify-content-center" 
                     style="width: 80px; height: 80px; background: var(--success-gradient);">
                    <i class="fas fa-user-plus text-white" style="font-size: 2rem;"></i>
                </div>
            </div>
            
            <div class="card-body pt-5 pb-4 px-4">
                <div class="text-center mb-4 mt-3">
                    <h1 class="h3 fw-bold text-dark mb-2">Create Account</h1>
                    <p class="text-muted">Join PrioritizeAI and start organizing your messages</p>
                </div>
                
                <form method="POST" class="animate-fade-in animate-delay-1">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-4">
                        <label for="email" class="form-label text-dark fw-semibold">
                            <i class="fas fa-envelope me-2 text-success"></i>Email Address
                        </label>
                        <input type="email" class="form-control form-control-lg" 
                               id="email" name="email" required
                               placeholder="Enter your email"
                               style="background: rgba(255, 255, 255, 0.8);">
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label text-dark fw-semibold">
                            <i class="fas fa-lock me-2 text-success"></i>Password
                        </label>
                        <input type="password" class="form-control form-control-lg" 
                               id="password" name="password" required minlength="6"
                               placeholder="Create a password"
                               style="background: rgba(255, 255, 255, 0.8);">
                        <div class="form-text text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Password must be at least 6 characters long
                        </div>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-rocket me-2"></i>Create Account
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-3">Already have an account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Features Preview -->
        <div class="row mt-4 animate-fade-in animate-delay-2">
            <div class="col-4">
                <div class="text-center glass rounded p-3">
                    <i class="fas fa-brain text-primary mb-2" style="font-size: 1.5rem;"></i>
                    <small class="text-white d-block fw-semibold">AI Powered</small>
                </div>
            </div>
            <div class="col-4">
                <div class="text-center glass rounded p-3">
                    <i class="fas fa-tachometer-alt text-success mb-2" style="font-size: 1.5rem;"></i>
                    <small class="text-white d-block fw-semibold">Real-time</small>
                </div>
            </div>
            <div class="col-4">
                <div class="text-center glass rounded p-3">
                    <i class="fas fa-shield-alt text-info mb-2" style="font-size: 1.5rem;"></i>
                    <small class="text-white d-block fw-semibold">Secure</small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-75 { min-height: 75vh; }
</style>
{% endblock %}
